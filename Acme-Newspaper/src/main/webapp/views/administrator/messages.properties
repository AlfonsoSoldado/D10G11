	administrator.averageNewspaperPerUser=The average of newspapers created per user

	administrator.standardDesviationNewspaperPerUser=The standard deviation of newspapers created per user.



	administrator.averageArticlesPerUser=The average of articles written by writer.


	administrator.standardDesviationArticlesPerUser=The standard deviation of articles written by writer.


	administrator.averageArticlesPerNewspaper=The average of articles per newspaper.


	administrator.standardDesviationArticlesPerNewspaper=The standard deviation of articles per newspaper.



	administrator.newspapers10moreThanAvereage=The newspapers that have at least 10% more articles than the average.


	administrator.newspapers10fewerThanAvereage=The newspapers that have at least 10% fewer articles than the average.


	administrator.ratioUsersCreatedEverNewspaper=The ratio of users who have ever created a newspaper.

	administrator.ratioUsersEverWrittenArticle=The ratio of users who have ever written an article.

	administrator.averageFollowupsPerArticle=The average number of follow-ups per article.


	administrator.averageFollowupsPerArticleToOneWeekPublishedArticle=The average number of follow-ups per article up to one week after the corresponding newspaper's been published.



	administrator.averageFollowupsPerArticleToTwoWeekPublishedArticle=The average number of follow-ups per article up to two weeks after the corresponding newspaper's been published.



	administrator.averageChirpsPerUser=The average of the number of chirps per user.



	administrator.standardDesviationChirpsPerUser=The standard deviation of the number of chirps per user.



	administrator.ratioUsersMorePosted75ChirpsOfAveragePerUser=The ratio of users who have posted above 75% the average number of chirps per user.


	administrator.ratioPublicVsPrivateNewspaper=The ratio of public versus private newspapers.


	administrator.averageArticlesPerNewspaperPrivates=The average number of articles per private newspapers.


	administrator.averageArticlesPerNewspaperPublics=The average number of articles per public newspapers.


	administrator.ratioPrivateNewspaperSubsciptionsVsTotalCustomers=The ratio of subscribers per private newspaper versus the total number of customers.


	administrator.AverageRatioPrivateVsPublicNewspaperPerPublisher=The average ratio of private versus public newspapers per publisher.

	administrator.noHay=Nothing to display